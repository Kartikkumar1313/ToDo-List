<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>testing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/students}">SM</a>
        </div>
    </div>
</nav>


<div class="container">
    <div class="row">
        <h1> List Students </h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
        </div>

    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> # </th>
            <th> Student First Name</th>
            <th> Student Last Name</th>
            <th> Student Email </th>
            <th> Actions </th>
        </tr>
        </thead>

        <tbody class = "table">
        <tr th:each="entity: ${student}">
            <td th:text="${entity.id}"></td>
            <td th:text="${entity.firstName}"></td>
            <td th:text="${entity.lastName}"></td>
            <td th:text="${entity.email}"></td>
            <td>
                <a th:href = "@{/students/edit/{id}(id = ${entity.id})}" class="btn btn-primary">Update</a>

                <a th:href = "@{/students/{id}(id = ${entity.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
