<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/students}">SM</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-centre card">
            <h1 class="text-center">Create new Student</h1>
            <div class="card-body">
                <form th:action="@{/students}" th:object = "${student}" method="post">
                    <div class="form-group col-md-12 mb-4">
                        <label>Student First Name</label>
                        <input
                        type="text"
                        name="firstName"
                        th:field = "*{firstName}"
                        class="form-control"
                        placeholder="Entre first Name"/>
                    </div>

                    <div class="form-group col-md-12 mb-4">
                        <label>Student Last Name</label>
                        <input
                                type="text"
                                name="lastName"
                                th:field = "*{lastName}"
                                class="form-control"
                                placeholder="Entre last Name"/>
                    </div>

                    <div class="form-group col-md-12 mb-4">
                        <label>Student Email</label>
                        <input
                                type="email"
                                name="email"
                                th:field = "*{email}"
                                class="form-control"
                                placeholder="Entre Email"/>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
